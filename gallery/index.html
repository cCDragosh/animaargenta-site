<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galer√≠a NFT ‚Äì Anima Argenta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#111111">
  <meta name="description" content="Explora la colecci√≥n de NFTs de Anima Argenta.">
  
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/gallery.css">
  <link rel="icon" href="../favicons/favicon.ico/dragon-nfts-gallery.ico">
  <link rel="manifest" href="../favicons/site.webmanifest">
</head>
<body>
  <a href="../" class="back">
    <span class="back-icon">‚Üê</span> Volver
  </a>

  <h1 class="titulo">Galer√≠a NFT</h1>
  <div id="gallery" class="grid"></div>

  <script>
    fetch('../data/nfts.json')
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');

        data.forEach(nft => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <div class="flip-container">
              <div class="flip-inner">
                <div class="flip-front">
                  <img src="../nfts/${nft.id}/front.png" alt="${nft.title}">
                </div>
                <div class="flip-back">
                  <img src="../nfts/${nft.id}/back.png" alt="${nft.title}">
                </div>
              </div>
            </div>
            <div class="titulo">${nft.title}</div>
            <a class="boton" href="../nfts/${nft.id}/">üìú Ver la historia</a>
          `;

          gallery.appendChild(card);
        });

        document.querySelectorAll('.flip-container').forEach(container => {
          container.addEventListener('click', () => {
            const inner = container.querySelector('.flip-inner');
            inner.classList.toggle('rotated');
          });
        });
      });
  </script>
</body>
</html>
