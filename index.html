<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Anima Argenta</title>

  <!-- Favicons organizados por carpeta -->
  <link rel="icon" type="image/x-icon" href="favicons/dragon-nfts-gallery/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/32x32/dragon-nfts-gallery.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/16x16/dragon-nfts-gallery.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/dragon-nfts-gallery/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicons/192x192/dragon-nfts-gallery.png">
  <link rel="icon" type="image/png" sizes="512x512" href="favicons/512x512/dragon-nfts-gallery.png">
  <link rel="manifest" href="favicons/site.webmanifest">
  <meta name="theme-color" content="#111111">
  <meta name="description" content="NFTs Gallery by Anima Argenta.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background-color: #111;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .main-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      margin-bottom: 16px;
    }

    .entrada-galeria {
      width: 300px;
      max-width: 100%; /* Responsive para pantallas pequeñas */
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .entrada-galeria:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .boton-comunity {
      padding: 12px 32px;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      font-family: Arial, sans-serif;
      transition: background 0.2s, transform 0.2s;
      text-decoration: none;
      display: inline-block;
      margin-left: 0;
    }
    .boton-comunity:hover {
      background: #444;
      transform: scale(1.04);
    }

    /* Este subtítulo ahora se centrará debajo de la imagen */
    .texto-subtitulo {
      margin-top: 10px;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      font-size: 1.5rem;
    }

    h1 {
      color: white;
      font-family: Arial, sans-serif;
      margin-bottom: 150px;
      font-size: 4rem;
    }
  </style>
</head>
<body>
  <h1>Anima Argenta</h1>

  <div class="main-row">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <a href="gallery/" onclick="document.getElementById('sonido-moneda').play()" aria-label="Entrar a la galería NFT">
        <img class="entrada-galeria" src="nfts/bolivar1936/front.png" alt="Bolívar 1936 NFT - Entrar a la Galería">
      </a>
      <div class="texto-subtitulo">NFTs Gallery</div>
    </div>
    <a href="#" class="boton-comunity" onclick="return false;" aria-label="Comunidad">comunity</a>
  </div>

  <!-- El subtítulo ya está bajo la imagen, así que se elimina de aquí -->

  <audio id="sonido-moneda" src="moneda.mp3" preload="auto" playsinline></audio>
</body>
</html>
